name: Build Installer

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --configuration Release --no-restore

      - name: Publish application
        run: |
          dotnet publish src/TgdSoundboard/TgdSoundboard.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -o publish/win-x64

      - name: Download VB-Cable
        run: |
          New-Item -ItemType Directory -Path installer/vb-cable -Force
          Invoke-WebRequest -Uri "https://download.vb-audio.com/Download_CABLE/VBCABLE_Driver_Pack43.zip" -OutFile installer/vb-cable/VBCABLE_Driver_Pack.zip
          Expand-Archive -Path installer/vb-cable/VBCABLE_Driver_Pack.zip -DestinationPath installer/vb-cable -Force

      - name: Build installer with Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\TgdSoundboard.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: TgdSoundboard-Installer
          path: installer/output/*.exe
          retention-days: 90

      - name: Upload portable version
        uses: actions/upload-artifact@v4
        with:
          name: TgdSoundboard-Portable
          path: publish/win-x64/
          retention-days: 90

  # Create GitHub Release when a tag is pushed
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download installer artifact
        uses: actions/download-artifact@v4
        with:
          name: TgdSoundboard-Installer
          path: ./installer

      - name: Download portable artifact
        uses: actions/download-artifact@v4
        with:
          name: TgdSoundboard-Portable
          path: ./portable

      - name: Zip portable version
        run: |
          cd portable
          zip -r ../TgdSoundboard-Portable.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            installer/*.exe
            TgdSoundboard-Portable.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
